name: Sentinel Cron Jobs

on:
  schedule:
    # Daily maintenance reminder check — 8 AM UTC
    - cron: "0 8 * * *"

    # Daily consistency score — midnight UTC
    - cron: "0 0 * * *"

    # Monthly lifeboat reset — 1st day of month
    - cron: "0 0 1 * *"

  workflow_dispatch:

jobs:
  run-cron-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Maintenance reminders
        run: |
          curl -X POST \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            https://vmewyvautsbnpjegbuzr.supabase.co/functions/v1/maintenance-reminders

      - name: Consistency score
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            https://vmewyvautsbnpjegbuzr.supabase.co/functions/v1/consistency-score

      - name: Lifeboat reset
        run: |
          curl -X POST \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            https://vmewyvautsbnpjegbuzr.supabase.co/functions/v1/lifeboat-reset
